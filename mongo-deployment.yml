apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongo-node-0
  namespace: mongo-replica-set
spec:
  replicas: 1
  template:
    metadata:
      name: mongo-node-0
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo-node-0
        image: mongo
        args: ['--config', '/etc/mongod.conf']
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: config-volume
          mountPath: /etc
        resources:
          requests:
            cpu: "100m"
            memory: "250Mi"
      volumes:
      - name: config-volume
        configMap:
          name: mongod-conf
---
